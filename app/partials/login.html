<div ng-controller="AuthCtrl">
	<form action=""  ng-submit="login(user)" novalidate>
		<input type="text" ng-model="user.email">
		<input type="password" ng-model="user.password">
		<input type="submit">
	</form>
	<ul ng-show="words">
		<li>{{words}}</li>
	</ul>
	<a href="#/user/profile">go</a>
</div>
