<div class="container text-center" ng-controller="RegistrarCtrl">
	
	<div class="panel panel-primary">
		
		<div class="panel-heading">
			<h1> Welcome </h1>
			<p class="lead"> Please create an account or log in to enjoy our news feeds. </p>
		</div><!-- class panel-heading -->

		<div class="panel-body">
			<form name="signUpForm" ng-submit="register(user)" novalidate>
				<div class="row">
					
					<!-- Firstname -->
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
							<label class="control-label sr-only" for="Firstname"> Firstname </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-hand-right"></span></span>
								<input type="text" class="form-control" ng-model="user.firstname" name="firstname" id="firstname" placeholder="Firstname..." ng-minlength="2" ng-maxlength="60" required>
							</div><!-- class input-group -->
						</div><!-- class form-group -->
					</div><!-- class col-md-5 col-md-offset-1 -->

					<!-- Lastname -->
					<div class="col-md-5">
						<div class="form-group">
							<label class="control-label sr-only" for="Lastname"> Lastname </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-hand-right"></span></span>
								<input type="text" class="form-control" ng-model="user.lastname" name="lastname" id="lastname" placeholder="Lastname..." ng-minlength="2" ng-maxlength="60" required>
							</div><!-- class input-group -->
						</div><!-- class form-group -->
					</div><!-- class col-md-5 -->

					<!-- Email -->
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
							<label class="control-label sr-only" for="Email"> Email </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
								<input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Email..." ng-maxlength="255" required>
							</div><!-- class input-group -->
						</div><!-- class form-group -->
					</div><!-- class col-md-5 col-md-offset-1 -->

					<!-- Username -->
					<div class="col-md-5">
						<div class="form-group">
							<label class="control-label sr-only" for="username"> Username </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input type="text" class="form-control" ng-model="user.username" name="username" id="username" placeholder="username..." ng-minlength="2" ng-maxlength="60" required>
							</div><!-- class input-group -->
						</div><!-- class form-groupe -->
					</div><!-- class col-md-5 -->

					<!-- Password -->						
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
							<label class="control-label sr-only" for="Password"> Password </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password..." ng-minlength="8" ng-maxlength="100" required>
							</div><!-- class input-group -->
						</div><!-- class form-group -->
					</div><!-- class col-md-5 col-md-offset-1 -->

					<!-- Confirmation -->
					<div class="col-md-5">
						<div class="form-group">
							<label class="control-label sr-only" for="Confirm"> Confirm </label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-repeat"></span></span>
								<input type="password" class="form-control" ng-model="user.password_confirmation" name="password_confirmation" id="password_confirmation" placeholder="Confirm..." ng-minlength="8" ng-maxlength="100" required>
							</div><!-- class input-group -->
						</div><!-- form-groupe -->
					</div><!-- class col-md-5 -->

					<!-- Submit -->
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn-primary" type="submit"> Sign Up </button>
					</div><!-- class col-md-6 -->

				</div><!-- class row -->
			</form><!-- named signUpForm -->
		</div><!-- class panel-body -->

	</div><!-- class panel panel-primary -->

</div><!-- class container text-center -->
