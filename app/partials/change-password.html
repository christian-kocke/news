<form name="newPasswordForm" ng-submit="resetPassword(credentials)">
	<input type="email" name="email" id="email" ng-model="credentials.email">
	<input type="password" name="password" id="password" ng-model="credentials.password">
	<input type="password" name="pasword_confirmation" id="password_confirmation" ng-model="credentials.password_confirmation">
	<button type="submit">Reset</button>
</form>
