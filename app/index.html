<!doctype html>
<html lang="en" ng-app="newsApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> News </title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/modernizr/js/modernizr.custom.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="components/angular-file-upload/angular-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="components/angular-file-upload/angular-file-upload.min.js"></script> 
  <!--<script src="js/dropfile.js"></script>-->
</head>

<body ng-controller="ApplicationController">

 <header>

  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only"> Toggle navigation </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!-- class navbar-toggle collapsed -->
        <h1 class="navbar-text lead">News</h1>
      </div><!-- class navbar-header -->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="AuthCtrl" ng-switch="!!currentUser">
        
        <form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="login(credentials)" novalidate ng-switch-when="false">
          
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Login" ng-model="credentials.email">
            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
            <button class="btn btn-success" type="submit"> Sign In </button>
          </div><!-- class form-group -->

        </form><!-- class navbar-form navbar-right -->
        
        <ul class="nav navbar-right" ng-switch-when="true">

          <h1 class="navbar-text lead"> Hello {{currentUser.firstname}} ! </h1>
          <a class="btn btn-primary navbar-btn" href="#/profil"> Edit Profil </a>
          <a ng-show="currentUser.role === 'admin'" class="btn btn-primary navbar-btn" href="#/admin"> Add News </a>
          <a class="btn btn-primary navbar-btn" href="#/client/0"> News Feed </a>
          <a class="btn btn-danger navbar-btn" href="#/logout" ng-click="logout()"> Sign Out </a>

        </ul><!-- class nav navbar-right -->

      </div><!-- class collapse navbar-collapse -->

    </div><!-- container-fluid -->
  </nav><!-- class navbar navbar-inverse -->

</header>

<div class="view-container">
  <div ng-view class="view-frame"></div>
</div><!-- class view-container -->

<!-- Delete account Modal (confirmation) -->
<div id="myModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p> Are you sure about that ? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteAccount()"> Yes </button>
        <button type="button" class="btn btn-success" data-dismiss="modal"> No </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<footer>
  
</footer>

</body>
</html>
