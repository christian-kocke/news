<!doctype html>
<html lang="en" ng-app="newsApp">
<head>
  <meta charset="utf-8">
  <title> News </title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/modernizr/js/modernizr.custom.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
</head>
<body ng-controller="ApplicationController">

 <header>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!-- class navbar-toggle collapsed -->
        <a class="navbar-brand" href="#/" ng-click="show()"> News </a>
      </div><!-- class navbar-header -->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="AuthCtrl" ng-switch="!!currentUser">
        <form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="login(credentials)" novalidate ng-switch-when="false">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Login" ng-model="credentials.email">
            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
            <button class="btn btn-success" type="submit"> Sign In </button>
          </div><!-- class form-group -->
        </form><!-- class navbar-form navbar-right -->
        <ul class="nav navbar-right" ng-switch-when="true">
        
            <h1 class="navbar-text lead"><a href="#/profil">Hello {{currentUser.name}} !</a></h1>
       
      
           <a class="btn btn-danger navbar-btn" href="#/logout" ng-click="logout()">Sign Out</a>

       </ul>
     </div><!-- class collapse navbar-collapse -->

   </div><!-- container-fluid -->
 </nav><!-- class navbar navbar-inverse -->
</header>

<div class="view-container">
  <div ng-view class="view-frame"></div>
</div>

<div login-dialog></div>
</body>
</html>
